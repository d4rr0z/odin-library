<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Odin Library</title>
</head>
<body>
    <div class="page">
        <div class="header">
            <h1>My Library</h1>
            <button class="new">New Book</button>
        </div>
        <div class="main">
            <div class="library"></div>
        </div>
    </div>
    <dialog>
        <form method="dialog">
            <div class="elements">
                <div class="element">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="element">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" maxlength="20" required>
                </div>
                <div class="element">
                    <label for="pages">Pages</label>
                    <input type="number" id="pages" name="pages" min="1" max="10000" required>
                </div>
                <div class="element">
                    <label for="read">Read</label>
                    <input type="checkbox" id="read" name="read">
                </div>
            </div>
            <div class="buttons form-buttons">
                <button class="add" type="submit">Add Book</button>
                <button class="close" type="button">Close</button>
            </div>
        </form>
    </dialog>
</body>
</html>
